<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Header Example</title>
    <link rel="stylesheet" href="TeaShop.css">
</head>
<body>
    <header>
        <img src="img-tea-cozy-logo.png" class="logo">
        <nav>
            <ul>
                <li><a href="#section1">Mission</a></li>
                <li><a href="#section2">Featured Tea</a></li>
                <li><a href="#section3">Locations</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="section1">
             <img src="img-mission-background.jpg" class="missionimg"
            <h2>Our Mission</h2>
            <h4>Handpicked, Articanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </section>
        
        <section id="section2">
            <h2>Section 2</h2>
            <p>This is the second section of the webpage.</p>
        </section>
        
        <section id="section3">
            <h2>Section 3</h2>
            <p>This is the third section of the webpage.</p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 My Webpage. All rights reserved.</p>
    </footer>
</body>
</html>
